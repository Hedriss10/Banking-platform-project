{% block proposalcontent %}
<br>
<div class="list-group shadow">
    <button type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
    data-bs-toggle="modal" data-bs-target="#formularioModal">
        Cadastrar contrato
        <i class="fal fa-file-contract"></i>
    </button>

                </div>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="orgao-tab" data-bs-toggle="tab" data-bs-target="#orgao"
                                type="button" role="tab" aria-controls="orgao" aria-selected="true">Órgão e
                                Secretaria</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="dados-pessoais-tab" data-bs-toggle="tab"
                                data-bs-target="#dados-pessoais" type="button" role="tab" aria-controls="dados-pessoais"
                                aria-selected="false">Dados Pessoais</button>
                        </li>

                                aria-controls="dados-bancarios" aria-selected="false">Dados Bancários</button>
                        </li>

                                data-bs-target="#dados-operacao" type="button" role="tab" aria-controls="dados-operacao"

                        </li>

                                        {% for convenio in bank.financial_agreements %}
