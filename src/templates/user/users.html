{% extends "base.html" %}

{% block main %}



<div class="list-group shadow">
    <button type="button"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        data-bs-toggle="modal" data-bs-target="#addUserModal">
        <strong>Cadastrar Usuários</strong>
        <i class="fad fa-user"></i>
    </button>
</div>

<div class="container mt-3 ms-3">


    <!-- Modal for updating password -->
    <div class="modal fade" id="updatePasswordModal" tabindex="-1" aria-labelledby="updatePasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updatePasswordModalLabel">Atualizar Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updatePasswordForm">
                        <input type="hidden" id="userId" value="">
                        <div class="form-group">
                            <label for="newPassword">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword" required>
                            <button type="button" class="btn btn-secondary mt-2" onclick="generatePassword()">Gerar
                                Senha</button>
                        </div>
                        <hr> <!--add new password-->
                        <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--showUpdateBlockModal-->
    <div class="modal fade" id="showUpdateBlockModal" tabindex="-1" aria-labelledby="showUpdateBlockModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showUpdateBlockModalLabel">Bloquear Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateBlockUserForm">
                        <input type="hidden" id="userIdBlock" value="">
                        <div class="form-group">
                            <label for="blockUser">Tem certeza que deseja bloquear este usuário?</label>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-danger">Bloquear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--showUpdateActiveModal-->
    <div class="modal fade" id="showUpdateActiveModal" tabindex="-1" aria-labelledby="showUpdateActiveModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showUpdateActiveModalLabel">Ativar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateActiveUserForm">
                        <input type="hidden" id="userIdActive" value="">
                        <div class="form-group">
                            <label for="activeUser">Tem certeza que deseja ativar o usuário?</label>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Ativar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--showDeleteUserModal-->
    <div class="modal fade" id="showDeleteModal" tabindex="-1" aria-labelledby="showDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showDeleteModalLabel">Deletar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <input type="hidden" id="userIdDelete" value="">
                        <div class="form-group">
                            <p><strong>Ao deletar o usuário, não será possível reverter esta ação, ele será excluído do
                                    banco de dados!</strong></p>
                            <label for="userIdDelete">Tem certeza que deseja deletar este usuário?</label>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-danger">Deletar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Add users -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="card-body">
                        <form id="importUser" enctype="multipart/form-data" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label"><strong>Nome:</strong></label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Admin">
                            </div>
                            <div class="mb-3">
                                <label for="lastname" class="form-label"><strong>Sobrenome:</strong></label>
                                <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="BS+">
                            </div>
                            <div class="mb-3">
                                <label for="user_identification" class="form-label"><strong>CPF:</strong></label>
                                <input type="text" class="form-control" id="user_identification" placeholder="402.899.213-12"
                                    name="user_identification" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><strong>Senha:</strong></label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="*****">
                            </div>
                            <div class="mb-3">
                                <label for="user_identification" class="form-label"><strong>Email:</strong></label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="admin@bsmais.com">
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label"><strong>Cargo:</strong></label>
                                <select id="role" name="role" class="form-control" placeholder="Administrador">
                                    <option value="Administrador">Administrador</option>
                                    <option value="Gerente Geral">Gerente Geral</option>
                                    <option value="Gerente de vendas">Gerente de vendas</option>
                                    <option value="Supervisor de Vendas">Supervisor de Vendas</option>
                                    <option value="Vendedor">Vendedor</option>
                                    <option value="Operacional">Operacional</option>
                                    <option value="Financeiro">Financeiro</option>
                                    <option value="Suporte de campanha">Suporte de campanha</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="contract"><strong>Gestão de contrato:</strong></label>
                                <select name="contract" id="typecontract" class="form-control" required placeholder="Estagiário">
                                    <option value="">Selecione...</option>
                                    <option value="funcionario">Funcionário</option>
                                    <option value="estagiario">Estagiário</option>
                                    <option value="Corretor Externo">Corretor Externo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="contract"><strong>Cargo Horario:</strong></label>
                                <input type="text" class="form-control" id="cargo_horario" name="cargo_horario" required placeholder="44">
                            </div>
                            
                            <button type="submit" class="btn btn-success">Adcionar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section>
    <div>
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar Usuário">
        <br>
    </div>

    <hr>
    <table class="table table-light table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">CPF</th>
                <th scope="col">Cargo</th>
                <th scope="col">Email</th>
                <th scope="col">Bloquear</th>
                <th scope="col">Ativar</th>
                <th scope="col">Deletar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be inserted here by JavaScript -->
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- Dynamic pagination will be inserted here by JavaScript -->
        </ul>
    </nav>
</section>

<script src="{{ url_for('static', filename='js/user/manageUsers.js') }}"></script>
<script src="{{ url_for('static', filename='js/user/userCrud.js') }}"></script>
{% endblock %}
