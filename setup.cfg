[flake8]
max-line-length = 120
ignore = E203, W503, E501
exclude = .venv/, migrations/, __pycache__/, *.pyc
per-file-ignores =
    tests/*: E402
max-complexity = 10

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
line_length = 120

[tool:pytest]
testpaths = tests
addopts = --cov=src --cov-report=term-missing --cov-fail-under=80 -v
filterwarnings =
    ignore::DeprecationWarning
python_files = test_*.py

[coverage:run]
source = src
omit =
    */__init__.py
    tests/*